<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Vocab Master</title>
    <meta name="description" content="Register to start building your vocabulary today.">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        body {
            overflow-x: hidden;
            background-color: #f8fafc;
        }

        /* Ambient Background Shapes */
        .ambient-shape {
            position: absolute;
            border-radius: 50%;
            filter: blur(90px);
            z-index: -1;
            opacity: 0.6;
            animation: float 15s infinite ease-in-out;
            pointer-events: none;
        }

        .shape-1 {
            top: -100px;
            left: -100px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(16, 185, 129, 0.3) 0%, rgba(16, 185, 129, 0) 70%); /* Emerald hint */
            animation-delay: -2s;
        }

        .shape-2 {
            bottom: -100px;
            right: -100px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.3) 0%, rgba(99, 102, 241, 0) 70%); /* Indigo hint */
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-30px, 40px); }
        }

        /* Password Match Error Styling */
        .input-error-message {
            color: var(--error);
            font-size: 0.8rem;
            margin-top: 0.4rem;
            display: none; /* Hidden by default */
            align-items: center;
            gap: 0.25rem;
            animation: fadeIn 0.3s ease;
        }

        .input-error-message.visible {
            display: flex;
        }

        .form-input.error {
            border-color: var(--error);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.15);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Animated Link */
        .animated-link {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
            position: relative;
            transition: color 0.2s ease;
        }

        .animated-link::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--primary-color);
            transform: scaleX(0);
            transform-origin: bottom right;
            transition: transform 0.3s ease-out;
        }

        .animated-link:hover::after {
            transform: scaleX(1);
            transform-origin: bottom left;
        }
    </style>
</head>
<body>

    <!-- Background Decoration -->
    <div class="ambient-shape shape-1"></div>
    <div class="ambient-shape shape-2"></div>

    <main class="auth-layout">
        <div class="auth-container">
            
            <div class="card">
                <header class="auth-header">
                    <h1 class="auth-title">Create Account</h1>
                    <p class="auth-subtitle">Start your journey to vocabulary mastery</p>
                </header>

                <div class="auth-form">
                    
                    <!-- Email -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" autocomplete="email">
                    </div>

                    <!-- Password -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Min 6 characters" autocomplete="new-password">
                    </div>

                    <!-- Confirm Password -->
                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Confirm Password</label>
                        <input type="password" id="confirmPassword" class="form-input" placeholder="Re-enter your password" autocomplete="new-password">
                        
                        <!-- Error Message Container -->
                        <div id="passwordError" class="input-error-message">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="8" x2="12" y2="12"></line>
                                <line x1="12" y1="16" x2="12.01" y2="16"></line>
                            </svg>
                            Passwords do not match
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="form-actions">
                        <button id="createAccountBtn" type="button" class="btn btn-primary">Create Account</button>
                    </div>

                    <div class="divider">
                        <span>Or sign up with</span>
                    </div>

                    <!-- Google Signup -->
                    <button id="googleBtn" type="button" class="btn btn-google">
                        <svg class="google-icon" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                            <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                        </svg>
                        Sign up with Google
                    </button>

                    <!-- Footer Link -->
                    <div style="margin-top: 1.5rem; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
                        Already have an account? 
                        <a href="login.html" class="animated-link">Log In</a>
                    </div>

                </div>
            </div>
        </div>
    </main>

    <!-- Logic Script -->
    <script type="module" src="js/register.js"></script>
</body>
</html>
