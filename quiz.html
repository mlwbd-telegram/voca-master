<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocabulary Quiz - Bangladeshi Learners</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Vocabulary Quiz</h1>
            <p>Improve your English vocabulary with Bangla meanings</p>
            
            <div id="start-screen">
                <button id="start-btn" class="btn btn-primary">Start Quiz</button>
            </div>
            
            <div id="quiz-screen" class="hidden">
                <div class="question-section">
                    <div class="word-container">
                        <h2 id="word">Word will appear here</h2>
                    </div>
                    
                    <div class="options-container" id="options">
                        <!-- Options will be added here by JavaScript -->
                    </div>
                    
                    <div class="feedback-container">
                        <p id="feedback"></p>
                    </div>
                    
                    <button id="next-btn" class="btn btn-secondary hidden">Next Question</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/quiz.js"></script>
</body>
</html>
