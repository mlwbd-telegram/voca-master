<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Vocab Master</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body class="bg-dark">
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <h1 class="logo">Vocab Master</h1>
        </header>

        <main class="main">
            <section class="quiz-section">
                <h2>Vocabulary Quiz</h2>
                
                <div class="quiz-header">
                    <div class="progress-container">
                        <div class="progress-bar">
                            <div id="quiz-progress" class="progress-fill"></div>
                        </div>
                        <span id="question-counter">1/10</span>
                    </div>
                </div>
                
                <div id="quiz-content">
                    <div class="question-container">
                        <h3 id="quiz-question">Word to translate</h3>
                    </div>
                    
                    <div class="options-container">
                        <button class="option-btn" data-index="0"></button>
                        <button class="option-btn" data-index="1"></button>
                        <button class="option-btn" data-index="2"></button>
                        <button class="option-btn" data-index="3"></button>
                    </div>
                    
                    <div class="feedback-container">
                        <p id="quiz-feedback-text"></p>
                        <button id="next-quiz-btn" class="btn btn-secondary hidden">Next Question</button>
                    </div>
                </div>
                
                <div id="result-screen" class="hidden">
                    <h3>Quiz Completed!</h3>
                    <div class="result-stats">
                        <p>Your Score: <span id="score-display">0</span>/10</p>
                        <p>Accuracy: <span id="accuracy-display">0%</span></p>
                    </div>
                    <button id="retry-quiz-btn" class="btn btn-primary">Retry Quiz</button>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2026 Vocab Master - Learn English with Bangla Meanings</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/quiz.js"></script>
</body>
</html>
