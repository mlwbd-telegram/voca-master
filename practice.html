<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice - Vocab Master</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body class="bg-dark">
    <div class="container">
        <header class="header">
            <a href="index.html" class="back-btn">‚Üê Back</a>
            <h1 class="logo">Vocab Master</h1>
        </header>

        <main class="main">
            <section class="practice-section">
                <h2>Practice Learned Words</h2>
                
                <div id="not-enough-words" class="message hidden">
                    <p>Learn more words first! You need at least 4 words to practice.</p>
                </div>
                
                <div id="practice-content" class="hidden">
                    <div class="question-container">
                        <h3 id="practice-question">Word to translate</h3>
                    </div>
                    
                    <div class="options-container">
                        <button class="option-btn" data-index="0"></button>
                        <button class="option-btn" data-index="1"></button>
                        <button class="option-btn" data-index="2"></button>
                        <button class="option-btn" data-index="3"></button>
                    </div>
                    
                    <div class="feedback-container">
                        <p id="feedback-text"></p>
                        <button id="next-practice-btn" class="btn btn-secondary hidden">Next Question</button>
                    </div>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2026 Vocab Master - Learn English with Bangla Meanings</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/practice.js"></script>
</body>
</html>
