<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab Master</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .hero-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 80vh;
      text-align: center;
      padding: 2rem 1rem;
    }

    .hero-logo {
      font-family: var(--font-hud);
      font-size: clamp(2rem, 10vw, 4rem);
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 8px;
      background: linear-gradient(90deg, var(--neon-cyan), var(--neon-pink), var(--neon-cyan));
      background-size: 200% auto;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradient-shift 3s ease infinite, float 6s ease-in-out infinite;
      margin-bottom: 1rem;
    }

    @keyframes gradient-shift {
      0%, 100% { background-position: 0% center; }
      50% { background-position: 100% center; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .hero-tagline {
      font-size: 1.1rem;
      color: rgba(224, 230, 237, 0.7);
      margin-bottom: 3rem;
      letter-spacing: 2px;
      animation: fade-in-up 1s ease 0.3s both;
    }

    @keyframes fade-in-up {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .mode-grid-index {
      display: grid;
      grid-template-columns: 1fr;
      gap: 1.5rem;
      width: 100%;
      max-width: 400px;
      animation: fade-in-up 1s ease 0.6s both;
    }

    .mode-card-index {
      background: var(--bg-panel);
      border: 2px solid rgba(0, 240, 255, 0.3);
      border-radius: var(--border-radius);
      padding: 2rem;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      position: relative;
      overflow: hidden;
      text-decoration: none;
      display: block;
    }

    .mode-card-index::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.1), transparent);
      transition: left 0.6s ease;
    }

    .mode-card-index:hover::before {
      left: 100%;
    }

    .mode-card-index:hover {
      border-color: var(--neon-cyan);
      transform: translateY(-8px) scale(1.02);
      box-shadow: 0 20px 40px rgba(0, 240, 255, 0.2);
    }

    .mode-card-index.learn:hover {
      border-color: var(--neon-green);
      box-shadow: 0 20px 40px rgba(5, 255, 161, 0.2);
    }

    .mode-card-index.exam:hover {
      border-color: var(--neon-pink);
      box-shadow: 0 20px 40px rgba(255, 42, 109, 0.2);
    }

    .mode-icon-index {
      font-size: 3.5rem;
      margin-bottom: 1rem;
      display: block;
    }

    .mode-card-index h3 {
      font-family: var(--font-hud);
      font-size: 1.3rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 3px;
    }

    .mode-card-index.learn h3 {
      color: var(--neon-green);
    }

    .mode-card-index.exam h3 {
      color: var(--neon-pink);
    }

    .mode-card-index p {
      font-size: 0.9rem;
      color: rgba(224, 230, 237, 0.6);
      line-height: 1.5;
    }

    .corner-accent {
      position: absolute;
      width: 30px;
      height: 30px;
      border: 3px solid;
      transition: all 0.3s ease;
    }

    .mode-card-index:hover .corner-accent {
      width: 40px;
      height: 40px;
    }

    .mode-card-index.learn .corner-accent {
      border-color: var(--neon-green);
    }

    .mode-card-index.exam .corner-accent {
      border-color: var(--neon-pink);
    }

    .ca-tl { top: -2px; left: -2px; border-right: none; border-bottom: none; }
    .ca-br { bottom: -2px; right: -2px; border-left: none; border-top: none; }

    .stats-bar {
      display: flex;
      justify-content: center;
      gap: 3rem;
      margin-top: 3rem;
      padding: 1.5rem;
      animation: fade-in-up 1s ease 0.9s both;
    }

    .stat-item {
      text-align: center;
    }

    .stat-number {
      font-family: var(--font-hud);
      font-size: 2rem;
      font-weight: 700;
      color: var(--neon-cyan);
      text-shadow: var(--glow-cyan);
    }

    .stat-label {
      font-size: 0.75rem;
      text-transform: uppercase;
      letter-spacing: 2px;
      color: rgba(224, 230, 237, 0.5);
      margin-top: 0.3rem;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 5;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      width: 4px;
      height: 4px;
      background: var(--neon-cyan);
      border-radius: 50%;
      opacity: 0;
      animation: particle-float 10s ease-in-out infinite;
    }

    @keyframes particle-float {
      0%, 100% {
        opacity: 0;
        transform: translateY(100vh) scale(0);
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: translateY(-100vh) scale(1);
      }
    }

    @media (min-width: 600px) {
      .mode-grid-index {
        grid-template-columns: 1fr 1fr;
        max-width: 700px;
      }
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-radial"></div>
  <div class="scanlines"></div>
  <div class="scanline-bar"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <header>
      <div class="logo">VOCAB MASTER</div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link active">Home</a>
        <a href="learn.html" class="nav-link">Learn</a>
        <a href="exam.html" class="nav-link">Exam</a>
      </nav>
    </header>

    <div class="hero-container">
      <h1 class="hero-logo">VOCAB MASTER</h1>
      <p class="hero-tagline">Master English Vocabulary â€¢ Bangla Translation</p>

      <div class="mode-grid-index">
        <a href="learn.html" class="mode-card-index learn">
          <div class="corner-accent ca-tl"></div>
          <div class="corner-accent ca-br"></div>
          <span class="mode-icon-index">ðŸ“š</span>
          <h3>Learn</h3>
          <p>Browse vocabulary with definitions, examples, and Bangla meanings</p>
        </a>

        <a href="exam.html" class="mode-card-index exam">
          <div class="corner-accent ca-tl"></div>
          <div class="corner-accent ca-br"></div>
          <span class="mode-icon-index">ðŸŽ¯</span>
          <h3>Exam</h3>
          <p>Test your knowledge with interactive multiple choice quizzes</p>
        </a>
      </div>

      <div class="stats-bar">
        <div class="stat-item">
          <div class="stat-number" id="total-words">0</div>
          <div class="stat-label">Total Words</div>
        </div>
        <div class="stat-item">
          <div class="stat-number" id="learned-words" style="color: var(--neon-green);">0</div>
          <div class="stat-label">Learned</div>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script>
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 10 + 's';
        particle.style.animationDuration = (8 + Math.random() * 6) + 's';
        const colors = ['var(--neon-cyan)', 'var(--neon-pink)', 'var(--neon-green)'];
        particle.style.background = colors[Math.floor(Math.random() * colors.length)];
        container.appendChild(particle);
      }
    }

    function updateStats() {
      document.getElementById('total-words').textContent = App.words.length;
      document.getElementById('learned-words').textContent = App.learnedWords.length;
    }

    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      const checkApp = setInterval(() => {
        if (App.words.length > 0) {
          updateStats();
          clearInterval(checkApp);
        }
      }, 100);
    });
  </script>
</body>
</html>
