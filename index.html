<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab Master</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Background -->
  <div class="bg-mesh"></div>
  <div class="grid-overlay"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>
  <div class="orb orb-3"></div>

  <!-- Loading Screen -->
  <div class="loading-screen" id="loading">
    <div class="loader"></div>
    <div class="loading-text">LOADING</div>
  </div>

  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">VOCAB</div>
      <div class="nav-menu">
        <a href="index.html" class="nav-item active"><span>Home</span></a>
        <a href="learn.html" class="nav-item"><span>Learn</span></a>
        <a href="exam.html" class="nav-item"><span>Exam</span></a>
      </div>
    </nav>

    <!-- Hero -->
    <section class="hero-section">
      <h1 class="hero-title">MASTER</h1>
      <p class="hero-subtitle">English Vocabulary â€¢ Bangla Translation</p>

      <div class="hero-stats">
        <div class="hero-stat">
          <div class="hero-stat-value" id="total-words">0</div>
          <div class="hero-stat-label">Words</div>
        </div>
        <div class="hero-stat">
          <div class="hero-stat-value learned" id="learned-words">0</div>
          <div class="hero-stat-label">Learned</div>
        </div>
      </div>

      <div class="hero-actions">
        <a href="learn.html" class="hero-btn learn">
          <span class="hero-btn-icon">ðŸ“š</span>
          <div class="hero-btn-content">
            <div class="hero-btn-title">Start Learning</div>
            <div class="hero-btn-desc">Browse vocabulary with meanings</div>
          </div>
        </a>
        <a href="exam.html" class="hero-btn exam">
          <span class="hero-btn-icon">ðŸŽ¯</span>
          <div class="hero-btn-content">
            <div class="hero-btn-title">Take Exam</div>
            <div class="hero-btn-desc">Test your knowledge</div>
          </div>
        </a>
      </div>
    </section>
  </div>

  <script src="js/app.js"></script>
  <script>
    // Update stats
    function updateStats() {
      document.getElementById('total-words').textContent = App.words.length;
      document.getElementById('learned-words').textContent = App.learnedWords.length;
    }

    // Hide loading
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loading').classList.add('hide');
        updateStats();
      }, 500);
    });
  </script>
</body>
</html>
