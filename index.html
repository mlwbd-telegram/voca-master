<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vocab Master - English Learning Platform</title>
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/pages.css">
</head>
<body class="bg-dark">
    <div class="container">
        <header class="header">
            <h1 class="logo">Vocab Master</h1>
        </header>

        <main class="main">
            <section class="hero">
                <h2 class="hero-title">Master English Vocabulary</h2>
                <p class="hero-subtitle">Bangla-meaning focused learning platform for Bangladeshi learners</p>
                
                <div class="stats-grid">
                    <div class="stat-card">
                        <span id="learned-count" class="stat-number">0</span>
                        <p class="stat-label">Words Learned</p>
                    </div>
                    <div class="stat-card">
                        <span id="quiz-attempts" class="stat-number">0</span>
                        <p class="stat-label">Quiz Attempts</p>
                    </div>
                    <div class="stat-card">
                        <span id="accuracy-rate" class="stat-number">0%</span>
                        <p class="stat-label">Accuracy</p>
                    </div>
                </div>
                
                <div class="button-group">
                    <a href="practice.html" class="btn btn-primary">Study Learned Words</a>
                    <a href="quiz.html" class="btn btn-secondary">Full Vocabulary Test</a>
                </div>
            </section>
        </main>
        
        <footer class="footer">
            <p>&copy; 2026 Vocab Master - Learn English with Bangla Meanings</p>
        </footer>
    </div>

    <script src="js/app.js"></script>
    <script src="js/dataLoader.js"></script>
    <script src="js/progress.js"></script>
    <script src="js/ui.js"></script>
    <script>
        // Initialize homepage
        document.addEventListener('DOMContentLoaded', async () => {
            await DataLoader.init();
            
            const progress = Progress.getProgress();
            document.getElementById('learned-count').textContent = progress.learnedWords.length;
            document.getElementById('quiz-attempts').textContent = progress.quizAttempts;
            const accuracy = progress.totalAnswers > 0 ? 
                Math.round((progress.correctAnswers / progress.totalAnswers) * 100) : 0;
            document.getElementById('accuracy-rate').textContent = `${accuracy}%`;
        });
    </script>
</body>
</html>
