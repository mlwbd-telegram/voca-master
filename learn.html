<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab Master - Learn</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-radial"></div>
  <div class="scanlines"></div>
  <div class="scanline-bar"></div>

  <div class="container">
    <header>
      <div class="logo">VOCAB MASTER</div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="learn.html" class="nav-link active">Learn</a>
        <a href="exam.html" class="nav-link">Exam</a>
      </nav>
    </header>

    <!-- Filter Buttons -->
    <div class="filter-hud">
      <button class="filter-btn active" id="filter-all">
        ðŸ“‹ All Words <span class="count" id="word-count">0</span>
      </button>
      <button class="filter-btn" id="filter-learned">
        âœ“ Learned <span class="count" id="learned-count-btn">0</span>
      </button>
    </div>

    <div class="progress-hud">
      <span class="progress-text">Word <span id="current-index">1</span> / <span id="total-words">0</span></span>
      <span class="learned-count">Learned: <span id="learned-counter">0</span></span>
      <span id="learned-status" style="color: var(--neon-cyan);">NEW</span>
    </div>

    <div class="hud-panel">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>

      <div class="word-display">
        <h1 class="word-main" id="word-main">Loading...</h1>
        <span class="word-pos" id="word-pos">...</span>
        <div class="word-bangla" id="word-bangla">...</div>
      </div>

      <div class="info-grid">
        <div class="info-section">
          <div class="info-label">Definition</div>
          <div class="info-content" id="definition">Loading...</div>
        </div>

        <div class="info-section">
          <div class="info-label">Example</div>
          <div class="info-content" id="example">Loading...</div>
        </div>

        <div class="info-section bangla-section">
          <div class="info-label">à¦‰à¦¦à¦¾à¦¹à¦°à¦£ (Bangla Example)</div>
          <div class="info-content bangla" id="example-bn">...</div>
        </div>

        <div class="info-section">
          <div class="info-label">Synonyms</div>
          <div class="synonyms-container" id="synonyms">
            <span class="synonym-tag">Loading...</span>
          </div>
        </div>
      </div>

      <div class="btn-container">
        <button class="btn nav-btn" id="prev-btn" title="Previous">â—€</button>
        <button class="btn btn-success" id="learned-btn">+ MARK AS LEARNED</button>
        <button class="btn btn-primary" id="exam-btn">GO TO EXAM</button>
        <button class="btn nav-btn" id="next-btn" title="Next">â–¶</button>
      </div>
    </div>
  </div>

  <!-- Word List Modal -->
  <div class="modal-overlay" id="word-list-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">ðŸ“‹ All Words</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="word-list-container"></div>
    </div>
  </div>

  <!-- Learned List Modal -->
  <div class="modal-overlay" id="learned-list-modal">
    <div class="modal">
      <div class="modal-header">
        <h3 class="modal-title">âœ“ Learned Words</h3>
        <button class="modal-close">&times;</button>
      </div>
      <div class="modal-body" id="learned-list-container"></div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/learn.js"></script>
</body>
</html>
