<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn - Vocab Master</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Background -->
  <div class="bg-mesh"></div>
  <div class="grid-overlay"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <!-- Loading -->
  <div class="loading-screen" id="loading">
    <div class="loader"></div>
    <div class="loading-text">LOADING</div>
  </div>

  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">VOCAB</div>
      <div class="nav-menu">
        <a href="index.html" class="nav-item"><span>Home</span></a>
        <a href="learn.html" class="nav-item active"><span>Learn</span></a>
        <a href="exam.html" class="nav-item"><span>Exam</span></a>
      </div>
    </nav>

    <!-- Filter Tabs -->
    <div class="filter-tabs">
      <button class="filter-tab active" id="tab-all" onclick="LearnPage.setFilter('all')">
        <span class="icon">ðŸ“‹</span>
        <span class="text">All</span>
        <span class="badge" id="count-all">0</span>
      </button>
      <button class="filter-tab" id="tab-learned" onclick="LearnPage.setFilter('learned')">
        <span class="icon">âœ“</span>
        <span class="text">Learned</span>
        <span class="badge" id="count-learned">0</span>
      </button>
    </div>

    <!-- Stats Bar -->
    <div class="stats-bar">
      <div class="stat">
        <span class="stat-label">Word</span>
        <span class="stat-value"><span id="current-index">1</span>/<span id="total-count">0</span></span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat">
        <span class="stat-label">Learned</span>
        <span class="stat-value learned" id="learned-counter">0</span>
      </div>
      <div class="stat-divider"></div>
      <span class="status-badge" id="status-badge">NEW</span>
    </div>

    <!-- Main Card -->
    <div class="main-card">
      <div class="card-glow"></div>
      
      <!-- Word Section -->
      <div class="word-section">
        <h1 class="word-main" id="word-main">Loading...</h1>
        <span class="word-pos" id="word-pos">...</span>
        <div class="word-bangla" id="word-bangla">...</div>
      </div>

      <!-- Info List -->
      <div class="info-list">
        <div class="info-item">
          <div class="info-header">
            <span class="info-dot"></span>
            <span class="info-label">Definition</span>
          </div>
          <p class="info-text" id="definition">Loading definition...</p>
        </div>

        <div class="info-item">
          <div class="info-header">
            <span class="info-dot"></span>
            <span class="info-label">Example</span>
          </div>
          <p class="info-text" id="example">Loading example...</p>
        </div>

        <div class="info-item">
          <div class="info-header">
            <span class="info-dot pink"></span>
            <span class="info-label">à¦‰à¦¦à¦¾à¦¹à¦°à¦£</span>
          </div>
          <p class="info-text bangla" id="example-bn">...</p>
        </div>

        <div class="info-item">
          <div class="info-header">
            <span class="info-dot"></span>
            <span class="info-label">Synonyms</span>
          </div>
          <div class="synonyms-row" id="synonyms">
            <span class="syn-tag">Loading...</span>
          </div>
        </div>
      </div>

      <!-- Controls -->
      <div class="controls">
        <button class="nav-circle" id="prev-btn" onclick="LearnPage.prev()">â—€</button>
        <button class="action-btn learn" id="action-btn" onclick="LearnPage.toggleLearned()">
          <span>âœ“</span> Mark Learned
        </button>
        <button class="nav-circle" id="next-btn" onclick="LearnPage.next()">â–¶</button>
      </div>
    </div>
  </div>

  <!-- Word List Modal -->
  <div class="modal-overlay" id="word-modal">
    <div class="modal-sheet">
      <div class="modal-header">
        <span class="modal-title" id="modal-title">All Words</span>
        <button class="modal-close" onclick="LearnPage.closeModal()">âœ•</button>
      </div>
      <div class="modal-body">
        <div class="word-list" id="word-list"></div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/learn.js"></script>
</body>
</html>
