<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam - Vocab Master</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Background -->
  <div class="bg-mesh"></div>
  <div class="grid-overlay"></div>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <!-- Loading -->
  <div class="loading-screen" id="loading">
    <div class="loader"></div>
    <div class="loading-text">LOADING</div>
  </div>

  <div class="container">
    <!-- Navigation -->
    <nav class="navbar">
      <div class="nav-brand">VOCAB</div>
      <div class="nav-menu">
        <a href="index.html" class="nav-item"><span>Home</span></a>
        <a href="learn.html" class="nav-item"><span>Learn</span></a>
        <a href="exam.html" class="nav-item active"><span>Exam</span></a>
      </div>
    </nav>

    <!-- Mode Selection -->
    <div class="exam-mode-grid" id="mode-select">
      <div class="mode-option" onclick="ExamPage.start('learned')">
        <div class="mode-content">
          <div class="mode-icon-large">üéØ</div>
          <div class="mode-title">Practice Learned</div>
          <div class="mode-desc">Quiz from your learned words only</div>
        </div>
      </div>
      <div class="mode-option" onclick="ExamPage.start('full')">
        <div class="mode-content">
          <div class="mode-icon-large">üåê</div>
          <div class="mode-title">Full Exam</div>
          <div class="mode-desc">50+ words from full database</div>
        </div>
      </div>
    </div>

    <!-- Quiz -->
    <div class="quiz-card hidden" id="quiz-section">
      <div class="quiz-progress">Question <span id="q-current">1</span> / <span id="q-total">50</span></div>
      
      <h2 class="quiz-word-display" id="quiz-word">WORD</h2>
      
      <div class="options-list" id="options-list"></div>
      
      <div class="feedback-msg" id="feedback"></div>
      
      <button class="next-btn-large hidden" id="next-btn" onclick="ExamPage.next()">Next Question ‚Üí</button>
    </div>

    <!-- Results -->
    <div class="results-card hidden" id="results-section">
      <div class="score-ring" id="score-ring">
        <div class="score-content">
          <div class="score-value" id="score-percent">0%</div>
          <div class="score-label">Score</div>
        </div>
      </div>

      <div class="result-stats">
        <div class="result-stat">
          <div class="result-stat-value correct" id="res-correct">0</div>
          <div class="result-stat-label">Correct</div>
        </div>
        <div class="result-stat">
          <div class="result-stat-value wrong" id="res-wrong">0</div>
          <div class="result-stat-label">Wrong</div>
        </div>
        <div class="result-stat">
          <div class="result-stat-value total" id="res-total">0</div>
          <div class="result-stat-label">Total</div>
        </div>
      </div>

      <p class="result-message" id="result-msg">Great job!</p>

      <div class="wrong-words-box hidden" id="wrong-box">
        <div class="wrong-words-title">Words to Review</div>
        <div id="wrong-words-list"></div>
      </div>

      <div class="result-actions">
        <button class="result-btn primary" onclick="ExamPage.restart()">Try Again</button>
        <button class="result-btn secondary" onclick="location.href='learn.html'">Back to Learn</button>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/exam.js"></script>
</body>
</html>
