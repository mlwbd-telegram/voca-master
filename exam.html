<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vocab Master - Exam</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="bg-grid"></div>
  <div class="bg-radial"></div>
  <div class="scanlines"></div>
  <div class="scanline-bar"></div>

  <div class="container">
    <header>
      <div class="logo">VOCAB MASTER</div>
      <nav class="nav-links">
        <a href="index.html" class="nav-link">Home</a>
        <a href="learn.html" class="nav-link">Learn</a>
        <a href="exam.html" class="nav-link active">Exam</a>
      </nav>
    </header>

    <!-- Mode Selection -->
    <div id="mode-selection" class="hud-panel mode-selection">
      <div class="corner corner-tl"></div>
      <div class="corner corner-tr"></div>
      <div class="corner corner-bl"></div>
      <div class="corner corner-br"></div>

      <h2 class="mode-title">Select Exam Mode</h2>
      
      <div class="mode-grid">
        <div class="mode-card" id="mode-learned">
          <div class="mode-icon">üéØ</div>
          <h3>Practice Learned</h3>
          <p>Quiz from your learned words only</p>
        </div>
        
        <div class="mode-card" id="mode-full">
          <div class="mode-icon">üåê</div>
          <h3>Full Exam (50+ Words)</h3>
          <p>50+ random words from full database (no repeats)</p>
        </div>
      </div>
    </div>

    <!-- Quiz -->
    <div id="quiz-container" class="quiz-container hidden">
      <div class="hud-panel">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="question-counter" id="question-counter">Question 1 / 50</div>

        <div class="quiz-word">
          <h2 id="quiz-word">Word</h2>
        </div>

        <div class="options-grid" id="options-grid"></div>

        <div class="feedback" id="feedback"></div>

        <button class="btn btn-primary next-btn hidden" id="next-btn">Next Question ‚Üí</button>
      </div>
    </div>

    <!-- Results -->
    <div id="results-container" class="results-container hidden">
      <div class="hud-panel">
        <div class="corner corner-tl"></div>
        <div class="corner corner-tr"></div>
        <div class="corner corner-bl"></div>
        <div class="corner corner-br"></div>

        <div class="score-display">
          <div class="score-circle" id="score-circle">
            <div class="score-number" id="score-number">0</div>
            <div class="score-total" id="score-total">/50</div>
          </div>
          
          <div class="accuracy" id="accuracy">0% Accuracy</div>
          <p class="performance-msg" id="performance-msg">Performance message</p>
        </div>

        <div class="stats-grid">
          <div class="stat-box">
            <div class="stat-value" id="correct-count" style="color: var(--neon-green);">0</div>
            <div class="stat-label">Correct</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="wrong-count" style="color: var(--neon-pink);">0</div>
            <div class="stat-label">Wrong</div>
          </div>
          <div class="stat-box">
            <div class="stat-value" id="percentage" style="color: var(--neon-cyan);">0%</div>
            <div class="stat-label">Score</div>
          </div>
        </div>

        <!-- Wrong Words List -->
        <div class="wrong-words-section" id="wrong-words-section">
          <h3 class="wrong-words-title">üìã Words to Review</h3>
          <div class="wrong-words-list" id="wrong-words-list"></div>
        </div>

        <div class="btn-container">
          <button class="btn btn-primary" id="restart-btn">Try Again</button>
          <button class="btn btn-success" id="home-btn">Back to Learn</button>
        </div>
      </div>
    </div>
  </div>

  <script src="js/app.js"></script>
  <script src="js/exam.js"></script>
</body>
</html>
