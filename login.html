<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vocab Master</title>
    <meta name="description" content="Login to Vocab Master to start learning.">
    
    <!-- External Stylesheets -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">
</head>
<body>

    <!-- Main Layout Container -->
    <main class="auth-layout">
        <div class="auth-container">
            
            <!-- Login Card -->
            <div class="card auth-card">
                <header class="auth-header">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Sign in to continue your progress</p>
                </header>

                <div class="auth-form">
                    <!-- Email Input -->
                    <div class="form-group">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" id="email" class="form-input" placeholder="name@example.com" autocomplete="email">
                    </div>

                    <!-- Password Input -->
                    <div class="form-group">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" id="password" class="form-input" placeholder="Enter password (min 6 chars)" autocomplete="current-password">
                    </div>

                    <!-- Action Buttons -->
                    <div class="form-actions">
                        <button id="loginBtn" class="btn btn-primary btn-full">Log In</button>
                        <button id="registerBtn" class="btn btn-outline btn-full">Create Account</button>
                    </div>

                    <div class="divider">
                        <span>OR</span>
                    </div>

                    <!-- Google Login -->
                    <button id="googleBtn" class="btn btn-google btn-full">
                        <svg class="google-icon" width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg">
                            <path d="M17.64 9.2c0-.637-.057-1.252-.164-1.841H9v3.481h4.844a4.14 4.14 0 0 1-1.796 2.716v2.259h2.908c1.702-1.567 2.684-3.875 2.684-6.615z" fill="#4285F4"/>
                            <path d="M9 18c2.43 0 4.467-.806 5.956-2.18l-2.908-2.259c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.715H.957v2.332A8.997 8.997 0 0 0 9 18z" fill="#34A853"/>
                            <path d="M3.964 10.71A5.41 5.41 0 0 1 3.682 9c0-.593.102-1.17.282-1.71V4.958H.957A8.996 8.996 0 0 0 0 9c0 1.452.348 2.827.957 4.042l3.007-2.332z" fill="#FBBC05"/>
                            <path d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0A8.997 8.997 0 0 0 .957 4.958L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z" fill="#EA4335"/>
                        </svg>
                        Sign in with Google
                    </button>
                </div>
            </div>

        </div>
    </main>

    <!-- Logic Script -->
    <script type="module" src="js/login.js"></script>
</body>
</html>
