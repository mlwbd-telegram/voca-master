<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vocab Master</title>
    
    <!-- External CSS links (to be generated later) -->
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/components.css">

    <style>
        /* Page-specific styles for Login to ensure it looks good immediately */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
        }

        .login-card {
            background: white;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .login-card h1 {
            margin-bottom: 1.5rem;
            color: #444;
            font-size: 1.8rem;
        }

        .form-group {
            margin-bottom: 1rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
            color: #666;
        }

        .form-group input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #764ba2;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 0.8rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.1s, opacity 0.2s;
            margin-bottom: 0.8rem;
            font-weight: 600;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background-color: #667eea;
            color: white;
        }

        .btn-secondary {
            background-color: transparent;
            border: 2px solid #667eea;
            color: #667eea;
        }

        .divider {
            margin: 1.5rem 0;
            border-top: 1px solid #eee;
            position: relative;
        }

        .divider span {
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 10px;
            color: #999;
            font-size: 0.8rem;
        }

        .btn-google {
            background-color: #db4437;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-card">
        <h1>Vocab Master</h1>
        
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="name@example.com" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>
        </div>

        <button id="loginBtn" class="btn btn-primary">Log In</button>
        <button id="registerBtn" class="btn btn-secondary">Create Account</button>

        <div class="divider">
            <span>OR</span>
        </div>

        <button id="googleBtn" class="btn btn-google">Sign in with Google</button>
    </div>

    <!-- Application Logic -->
    <script type="module">
        import { registerUser, loginUser, googleLogin } from './js/auth.js';

        // DOM Elements
        const emailInput = document.getElementById('email');
        const passInput = document.getElementById('password');
        const loginBtn = document.getElementById('loginBtn');
        const registerBtn = document.getElementById('registerBtn');
        const googleBtn = document.getElementById('googleBtn');

        // Helper to get input values
        const getCredentials = () => {
            const email = emailInput.value.trim();
            const password = passInput.value.trim();
            
            if (!email || !password) {
                alert("Please enter both email and password.");
                return null;
            }
            return { email, password };
        };

        // Event Listeners
        loginBtn.addEventListener('click', () => {
            const creds = getCredentials();
            if (creds) {
                loginUser(creds.email, creds.password);
            }
        });

        registerBtn.addEventListener('click', () => {
            const creds = getCredentials();
            if (creds) {
                // Basic password length validation
                if (creds.password.length < 6) {
                    alert("Password should be at least 6 characters.");
                    return;
                }
                registerUser(creds.email, creds.password);
            }
        });

        googleBtn.addEventListener('click', () => {
            googleLogin();
        });
    </script>

</body>
</html>
